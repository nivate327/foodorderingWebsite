<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="contact_manager">
            <div class="contact_header">
                <i class="fas fa-user-friends fa-5x contact_logo"></i>
                <p class="contact_heading">Contact Manager</p>
            </div>
            <div class="contact_form">
                <form id="form">
                    <input type="text" id="name" placeholder="Enter Contact Name">
                    <div class="c">
                        <span id="msg1" class="msg"></span>
                    </div>
                    <input type="number" id="ph_no" placeholder="Enter Phone Number">
                    <div class="c">
                        <span id="msg2" class="msg"></span>
                    </div>
                    <button type="submit">Add Contact</button>
                </form>
            </div>
            <div class="contact_body">
             
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
